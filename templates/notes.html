<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-ify | Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='notes.css') }}">

    <!-- Milkdown styles -->
    <!-- Milkdown Crepe styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@milkdown/crepe@7.15.3/lib/theme/common/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@milkdown/crepe@7.15.3/lib/theme/frame/style.css">
</head>

<body>


    <div class="top_bar">
        <div class="top_container">
            <div class="left_icon"> <a href="/">üè†</a> </div>
            <div class="text">
                <p>Note-ify</p>
            </div> 
            {% if not session.get('username') %} 
                <div class="right_icons"> 
                    <a href="/login">Login</a>
                    <a href="/signup">Signup</a> 
                </div> 
            {% else %} 
                <div class="right_icons">
                    <a href="/new" class="new">
                        <div class="new-icon">+</div>
                        <div class="new-text">New Note</div>
                    </a> 
                    <a href="/profile">{{session.get('username') }}</a>
                    <a href="/logout">Logout</a>
                </div> 
            {% endif %}
        </div>
    </div>


    <div class="filters">
        <div class="filter">
            <input type="checkbox" id="public" name="public" value="public">
            <label for="public">Public</label>
        </div>
        <div class="filter">
            <input type="checkbox" id="starred" name="starred" value="starred">
            <label for="starred">Starred</label>
        </div>
    </div>


    <div class="notes">

        <ul>
            {% for note in notes %}
            <a href="/{{ note[1] }}/{{ note[0] }}" class="note id_{{note[0]}} {{ 'starred-note' if note[6] else '' }} {{ 'public-note' if note[7] else '' }}">
                <div class="preview">
                    <kbd>{{ note[5] }}</kbd>
                    <div id="preview_{{ note[0] }}" data-content="{{ note[3] | e }}"></div>
                </div>
                <div class="down">
                    <h6>#{{ note[0] }}</h6>
                    <h5>{{ note[2] }}</h5>
                    <input note-id="{{ note[0] }}" name="fav_{{ note[0] }}" type="checkbox" class="star" {{ "checked" if note[6] }}>
                </div>
            </a>
            {% endfor %}
        </ul>
    </div>

    <!-- Alternative: Use marked.js for simpler markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>

    <script type="module">
        // Fallback to using marked.js for markdown rendering (more reliable)
        document.addEventListener('DOMContentLoaded', function () {
            const previews = document.querySelectorAll('[id^="preview_"]');

            previews.forEach(preview => {
                const content = preview.dataset.content || '';

                try {
                    // Use marked.js to parse markdown
                    const html = marked.parse(content);
                    preview.innerHTML = `<div style="padding: 8px; font-size: 14px; line-height: 1.4;">${html}</div>`;
                } catch (error) {
                    console.error('Error parsing markdown:', error);
                    // Ultimate fallback to plain text
                    preview.innerHTML = `<div style="padding: 8px; font-size: 14px;">${content}</div>`;
                }
            });
        });


        // add the filters
        const publicFilter = document.getElementById('public');
        const starredFilter = document.getElementById('starred');

        publicFilter.addEventListener('change', () => {
            filterNotes();
        });

        starredFilter.addEventListener('change', () => {
            filterNotes();
        });

        function filterNotes() {
            const notes = document.querySelectorAll('.note');
            notes.forEach(note => {
                const isPublic = note.classList.contains('public-note');
                const isStarred = note.classList.contains('starred-note');
                const shouldShow = (!publicFilter.checked || isPublic) && (!starredFilter.checked || isStarred);
                note.style.display = shouldShow ? 'flex' : 'none';
            });
        }


         // Handle star checkbox clicks (prevent navigation when clicking star)`
         document.addEventListener('click', async function (e) {
            if (e.target.classList.contains('star')) {
                const noteId = e.target.name.replace('fav_', '');
                const checked = e.target.checked;
                const currentA = document.querySelector(`.id_${noteId}`);
                e.preventDefault();
                await fetch('/api/fav/' + noteId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "star": checked
                    })
                }).then(response => {
                    if (response.ok) {
                        response.json().then(data => {
                            if (data.success) {
                                e.target.checked = data.star;
                                console.log(data.star)
                                if (data.star) {
                                    if (!currentA.classList.contains('starred-note')) {
                                        currentA.classList.add('starred-note')
                                    }
                                } else {
                                    if (currentA.classList.contains('starred-note')) {
                                        currentA.classList.remove('starred-note')
                                    }
                                }
                            }
                        })
                    } else {
                        console.error('Error updating star status');
                    }
                }).catch(error => {
                    console.error('Error updating star status:', error);
                });

            }
        });
        
    </script>
</body>

</html>
