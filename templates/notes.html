<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-ify | Home</title>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='new_notes.css') }}">

    <!-- Milkdown styles -->
    <!-- Milkdown Crepe styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@milkdown/crepe@7.15.3/lib/theme/common/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@milkdown/crepe@7.15.3/lib/theme/frame/style.css">
</head>

<body>

    <div class="nav_bar" id="nav_bar">
        <div class="nav_container">
            <div class="nav_top">
                <a href="/">Note-ify</a>
            </div>
            <hr>
            <div class="nav_body">
                <div class="filters_container">

                    <h2>Filters</h2>
                    <div class="filters">
                        <div class="filter">
                            <input type="checkbox" id="public" name="public" value="public">
                            <label for="public">
                                <div class="filter_icon">
                                    <i class="ph ph-check"></i>
                                </div>
                                <div class="filter_text">
                                    Public
                                </div>
                            </label>
                        </div>
                        <div class="filter">
                            <input type="checkbox" id="starred" name="starred" value="starred">
                            <label for="starred">
                                <div class="filter_icon">
                                    <i class="ph ph-check"></i>
                                </div>
                                <div class="filter_text">
                                    Favourite
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="links">
                    <a href="/">
                        <div class="icon">
                            <i class="ph ph-house"></i>
                        </div>
                        <div class="link_text">
                            Home
                        </div>
                    </a>
                    <a href="/profile">
                        <div class="icon">
                            <i class="ph ph-user"></i>
                        </div>
                        <div class="link_text">
                            {{session.get('username') }}
                        </div>
                    </a>
                    <a href="/logout">
                        <div class="icon">
                            <i class="ph ph-power"></i>
                        </div>
                        <div class="link_text">
                            Logout
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="toggle_container">
            <div class="toggle_button" onclick="document.getElementById('nav_bar').classList.toggle('close')">
                <i class="ph ph-arrow-left"></i>
            </div>
        </div>
    </div>


    <div class="body_container">

        <div class="top_bar">
            <div class="left">
                <div id="greeting">Good Morning</div>
                <div class="name">{{ session.get('username') }}</div>
            </div>

            <div class="right">
                <div id="date">13 Sept 2025</div>
                <div id="time">09 : 00 AM</div>
            </div>
        </div>

        <div class="all_notes_container">
            <div class="top">
                <h2>Your Notes</h2>
                <div id="addNote">Add Note</div>
            </div>
            <div class="notes">
                {% for note in notes %}
                <a href="/{{ note[1] }}/{{ note[0] }}"
                    class="note id_{{note[0]}} {{ 'fav' if note[6] else '' }} {{ 'pub' if note[7] else '' }}">
                    <div class="top">
                        <h6 class="note_id">#{{ note[0] }}</h6>
                        <h5 class="note_title">{{ note[2] }}</h5>
                        <div class="note_buttons">
                            <div class="icon favourite_btn {{ 'fav' if note[6] else '' }}" id="note_fav_{{ note[0] }}"
                                note-id="{{ note[0] }}">
                                <i class="ph ph-heart"></i>
                            </div>
                            <div class="icon public_btn {{ 'pub' if note[7] else '' }}" id="note_pub_{{ note[0] }}"
                                note-id="{{ note[0] }}">
                                <i class="ph ph-users"></i>
                            </div>
                        </div>
                    </div>
                    <div class="preview">
                        <div id="preview_{{ note[0] }}" data-content="{{ note[3] | e }}"></div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>


    <!-- Alternative: Use marked.js for simpler markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='notes.js') }}"></script>
</body>

</html>
